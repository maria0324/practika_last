
{% if request.status == 'Новая' %}
<a class="dropdown-item" href="{% url 'index' %}">Главная</a>
<h1>Вы уверены, что хотите удалить {{ object }}?</h1>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>
{% else %}
<a class="dropdown-item" href="{% url 'index' %}">Главная</a>
<h1>Вы не можете удалить заявку, так как её статус изменён на "Принято в работу" или "Выполнено"</h1>

{% endif %}
